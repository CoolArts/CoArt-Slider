<!DOCTYPE html>
<html>
	<head>
		<title>Transformando el slider</title>
		<style type='text/css'>
			body {
				margin: 0;
				padding: 0;
			}
			#coart_Sld {
				width: 100%;
				height: 60px;
				border-top: 1px solid black;
				margin:auto;
				position: fixed !important;
				bottom: 0;
				z-index: 500;
			}
		</style>
		<script type="text/javascript" src="js/jquery.1.7.2.js"></script>
		<!--<script type="text/javascript" src="js/coart_slplug.js"></script>-->
		<script type="text/javascript">
			$(document).ready(function () {
				var url = 'http://search.twitter.com/search.json?callback=?&q=cristalab&rpp=100';
				$.getJSON(url, function (data) {
				console.log(data);
					var resultados = data.results,
						slider = $('#coart_Sld'),
						espacioInicial = 30,
						media = Math.ceil($(window).width()/espacioInicial);
						
						console.log(media);
					
					for (x in resultados) {
						if (x < media) {
							posicion = espacioInicial*x;
							
							slider.append($('<div />')
								.css ({
									width: 48,
									height: 48,
									display: 'block',
									overflow: 'hidden',
									background: 'white',
									position: 'absolute',
									top: 0,
									left: posicion
								})
								.append($('<img />')
									.attr({
										src: resultados[x].profile_image_url,
										title: resultados[x].from_user_name+'\nTwitter profile image'
									})
									.css({
										top: 0,
										left: 0,
										position: 'realtive'
									})
								)
								
								
							)
						}
					}
				});
			})
			//'http://twitter.com/status/user_timeline/cristalab.json?count=200&include_entities=1&callback=?'
		</script>
	</head>
	<body>
		<div id="coart_Sld"></div>
	</body>
</html>
